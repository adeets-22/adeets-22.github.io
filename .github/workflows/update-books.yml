name: Update Goodreads books

on:
  schedule:
    - cron: '0 9 * * *'  # Runs daily at 9am UTC
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update-books:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch books from Goodreads
        run: node scripts/fetch-books.mjs

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/books.json
          git diff --staged --quiet || (git commit -m "Update Goodreads books" && git push)
